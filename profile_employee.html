    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;

        }
        h1 {
            text-align: center;

        }
        nav {
            background-color: #333;

        nav a {
            color: white;

        }
        .emplycard {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column; 
            align-items: center;
        }
        .emplycard img {
            border-radius: 10px;
            margin-bottom: 20px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .emplycard h3 {
            color: #333;
            font-size: 22px;
            margin: 10px 0;
        }
        .emplycard h4 {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .emplycard address {
            font-style: normal;
            font-size: 16px;
            margin-bottom: 10px;
            color: #666;
        }
        .emplycard i {
            color: #555;
            font-size: 16px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
